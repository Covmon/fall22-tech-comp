{% load static %}
{% load ads %}

{% get_ad ad_type as ad %}
{% if ad %}
<div class="text-center mt-2">
    <a target="_blank" href="{{ad.url}}">
    <img src="{{ad.image.url}}" class="img-fluid shadow" alt="">
    </a>
</div>
{% else %}
<div class="text-center">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7634790827768757"
     crossorigin="anonymous"></script>
<!-- Google Ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7634790827768757"
     data-ad-slot="8713275562"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
{% endif %}
